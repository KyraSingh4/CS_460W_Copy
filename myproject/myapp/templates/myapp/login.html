<!DOCTYPE html>
<html>
  <link href="style.css" rel="stylesheet"/>

<div class="app-name-login">
  <h1 id="name">A.C.E.D.</h1>
  <p id="name-full">All-in-one Court Event Directory</p>
</div>

<body>
<center>
  <h2 id="login-text">Login</h2>
</center>
  <div id="login">
    <form method="post">
      {% csrf_token %}
      <div id="email-login">
        <label for="email">Email: </label>
        <input id="enter-email" name="email" required> <br><br>
      </div>
      <div id="pwd-login">
        <label for="pwd">Password: </label>
        <input id="enter-pwd" type="password" required> <br><br>
      </div>
      <center>
        <input id="login-btn" type="submit" value="Login">
      </center>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
